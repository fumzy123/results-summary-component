<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <section class="results-card">

    <div class="results-card__main">
        <h2 class="results-card__title">Your Result</h2>
        <div class="results-card__score-container">
          <p class="results-card__score">
            <strong class="results-card__score--strong">76</strong> of 100
          </p>
        </div>
        <h3 class="results-card__grade">Great</h3>
        <p class="results-card__description">
          You scored higher than 65% 
          of the people who have 
          taken these tests.
        </p>
    </div>

    <div class="results-card__summary">

      <h2 class="results-card__summary-title">Summary</h2>

      <ul class="results-card__category-container">

        <li class="results-card__category-item results-card__category-item--">

          <div class="results-card__category results-card__category--lightred">

            <div class="results-card__category-title-container">
              <img class="results-card__category-title-img" src="./assets/images/icon-reaction.svg"/>
              <h4 class="results-card__category-title">Reaction</h4>
            </div>

            <p><strong>80</strong> / 100</p>

          </div>

        </li>
  
        <li class="results-card__category-item results-card__category-item--">
          
          <div class="results-card__category results-card__category--orangeyellow">

            <div class="results-card__category-title-container">
              <img class="results-card__category-title-img" src="./assets/images/icon-memory.svg"/>
              <h4 class="results-card__category-title">Memory</h4>
            </div>

            <p><strong>92</strong> / 100</p>
          </div>
        </li>
  
        <li class="results-card__category-item results-card__category-item-verbal">

          <div class="results-card__category results-card__category--tealgreen">

            <div class="results-card__category-title-container">
              <img class="results-card__category-title-img" src="./assets/images/icon-verbal.svg"/>
              <h4 class="results-card__category-title">Verbal</h4>
            </div>

            <p><strong>61</strong> / 100</p>
          </div>

        </li>
  
        <li class="results-card__category-item ">

          <div class="results-card__category results-card__category--paleblue">

            <div class="results-card__category-title-container">
              <img class="results-card__category-title-img" src="./assets/images/icon-visual.svg"/>
              <h4 class="results-card__category-title">Visual</h4>
            </div>

            <p><strong>72</strong> / 100</p>

          </div>

        </li>

      </ul>

      <button class="results-card__btn">Continue</button>

    </div>
    
  </section>

</body>
</html>
