<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <section class="results-card">

    <div class="results-card__main">
        <h2 class="results-card__title">Your Result</h2>
        <p class="results-card__score">76 of 100</p>
        <p class="results-card__grade">Great</p>
        <p class="results-card__description">
          You scored higher than 65% 
          of the people who have 
          taken these tests.
        </p>
    </div>

    <div class="results-card__summary">

      <h2 class="results-card__summary-title">Summary</h2>

      <div class="results-card__category-container">

        <div class="results-card__category">
          <div>
            <img src="./assets/images/icon-reaction.svg"/>
            <h4 class="results-card__category-title">Reaction</h4>
          </div>
          
          
          <p><strong>80</strong> / 100</p>
        </div>
  
        <div class="results-card__category">

          <div>
            <img src="./assets/images/icon-memory.svg"/>
            <h4 class="results-card__category-title">Memory</h4>
          </div>

          <p><strong>92</strong> / 100</p>

        </div>
  
        <div class="results-card__category">

          <div>
            <img src="./assets/images/icon-verbal.svg"/>
            <h4 class="results-card__category-title">Verbal</h4>
          </div>
          
          <p><strong>61</strong> / 100</p>

        </div>
  
        <div class="results-card__category">
          <div>
            <img src="./assets/images/icon-visual.svg"/>
            <h4 class="results-card__category-title">Visual</h4>
          </div>

          <p><strong>72</strong> / 100</p>
        </div>

      </div>

      <button>Continue</button>

    </div>
    
  </section>

</body>
</html>
